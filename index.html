<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Color Scheme Generator</title>
</head>
<body class="flex">
  <div class="form-container">
    <form class="flex">
      <input type="color" id="color" required />
      <select name="mode" id="mode" required>
        <option selected="true" disabled="disabled">Choose Mode</option>
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button type="submit">Get Color Scheme</button>
    </form>
  </div>
  <div class="color-palette-container flex">
    <div class="color-palette-column"></div>
    <div class="color-palette-column"></div>
    <div class="color-palette-column"></div>
    <div class="color-palette-column"></div>
    <div class="color-palette-column"></div>
  </div>
  <div class="hex-code-container"></div>
  <script src="index.js"></script>
</body>
</html>
